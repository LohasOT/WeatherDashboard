<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherDashboard</title>
  <link rel="stylesheet" href="reset.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
            <form>
              <div class="mb-3">
                <label for="searchText" class="form-label"></label>
                <input type="searchCity" class="form-control" id="searchCity" aria-describedby="searchCity" placeholder= "Irvine">
              </div>
                <div class="input-group-append">
                  <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                    Search
                  </button>
                </div>
                  <hr class="hr weather-hr"></hr>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>
    
        <div class="col-lg-9 pb-3">
          <section id="today" class="mt-3" role="region" aria-live="polite"></section>
          <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        </div>
      </div>
    </div>














  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
